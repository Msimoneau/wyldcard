apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'antlr'
apply plugin: 'idea'

allprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

repositories {
	mavenCentral()
}

configurations {
	antlr
}

clean {
    delete "generated-src/"
}

sourceSets {
	main.java.srcDirs += 'generated-src/main/java'
}

idea {
	module {
		sourceDirs += file('generated-src/main/java')
	}
}

dependencies {
	antlr "org.antlr:antlr4:4.5"

	compile group: 'net.java.dev.swing-layout', name: 'swing-layout', version:'1.0.2'
	testCompile 'junit:junit:4.12'
}

generateGrammarSource {
	outputDirectory = file("generated-src/main/java/hypertalk/parser")
	maxHeapSize = "64m"
	arguments += ["-long-messages", "-no-listener", "-visitor", "-package", "hypertalk.parser"]
}

mainClassName="hypercard.runtime.RuntimeEnv"
